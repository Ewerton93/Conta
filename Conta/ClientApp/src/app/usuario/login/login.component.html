<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login</h1>

    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe o seu E-mail" class="form-control mb-2"
           [(ngModel)]="usuario.email"
           [ngClass]="{
             'is-invalid':email.invalid && (email.dirty || email.touched),
             'is-valid':email.valid && (email.dirty || email.touched)
           }"
           #email="ngModel"
           email
           required
           />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">Email é obrigatório</div>
      <div *ngIf="email.errors.email">Email no formato inválido</div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Informe a senha"
           class="form-control mb-2"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
             'is-invalid':senha.invalid && (senha.dirty || senha.touched),
             'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           required
          />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">Senha deve ser informada</div>
    </div>

    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>
  
    <div class="alert alert-danger" role="alert" *ngIf="mensagem">{{mensagem}}</div>
   

    <div class="alert alert-primary" role="alert" *ngIf="usuario.autenticado">Usuário Autenticado!</div>
    <div class="alert alert-warning" role="alert" *ngIf="usuario.autenticado">
      <div *ngFor="let us of usuarios">{{ us }}</div>
    </div>
  </form>
</div>
